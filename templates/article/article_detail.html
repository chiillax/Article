{% extends 'base.html' %}
{% block content %}

<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
{% if article.author == user %}
    <p><a href="{% url 'article_edit' article.pk %}" style="color:green;">Edit</a> |
        <a href="{% url 'article_delete' article.pk %}" style="color:red;">Delete</a></p>
{% endif %}
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>

{% endblock content %}
